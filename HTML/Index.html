<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservia</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/217b6b8d4a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Header-->
    <header class="header">
      <img
        class="header__logo"
        src="../images/logo/Reservia@3x.png"
        alt="Site logo"
      />
      <nav class="header__menu">
        <ul class="header__navigation">
          <li><a class="header__btn header__btn--active" href="#hebergements">Hébergements</a></li>
          <li><a class="header__btn" href="#activites">Activités</a></li>
        </ul>
      </nav>
      <a href="#" class="header__btn header__btn--signUp">S'inscrire</a>
    </header>

    <main>
      <!--Recherche et filtres-->
      <section id="hebergements" class="search">
        <h1 class="search__title">
          Trouvez votre hébergement pour des vacances de rêve
        </h1>
        <p class="search__description">
          En plein centre ville ou en pleine nature
        </p>

        <!--Barre de recherche-->
        <div class="searchbar">
          <div class="searchbar__logo">
            <i class="fas fa-map-marker-alt "></i>
          </div>
          <input class="searchbar__box" type="text" placeholder="Marseille, France" />
          <button class="searchbar__btn btn">Rechercher</button>
        </div>

        <!--Filtres-->
        <div class="filter">
          <p class="filter__name">Filtres</p>
            <button class="filter__btn btn"><i class="filter__logo fas fa-money-bill-wave"></i>Économique</button>
            <button class="filter__btn btn"><i class="filter__logo  fas fa-child"></i>Familial</button>
            <button class="filter__btn btn"><i class="filter__logo fas fa-heart"></i>Romantique</button>
            <button class="filter__btn btn"><i class="filter__logo fas fa-dog"></i>Animaux autorisés</button>
        </div>
        <div class="search-result">
            <i class=" search-result__logo fas fa-info"></i>
            <p class="search-result__text">Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
